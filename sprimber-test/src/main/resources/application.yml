logging:
  level:
    com.griddynamics.qa.sprimber.lifecycle.TestCaseIlluminator: DEBUG
    com.griddynamics.qa.sprimber.engine.executor: DEBUG
sprimber:
  configuration:
    featurePath: feature/**/*.feature
    summary:
      printer:
        enable: true
    tagFilters:
      - "@scope or @echo or @labels or @code_style"
