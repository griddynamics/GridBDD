name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build and Deploy to Packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B clean deploy -Dregistry=https://maven.pkg.github.com/griddynamics -Dtoken=GH_TOKEN --file pom.xml
